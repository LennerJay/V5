<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="refresh">
        <button class="refresh-btn">Click to refresh</button>
    </div>
    <div class="container">
        <h1>Random Cats</h1>
        <div class="wrapper">
            <div class="image-wrapper">
          
                <img class="image">
            </div>
            <div class="info-wrapper">
                <div>
                    <span>Breed Name: </span>
                    <p id="breed-name"></p>
                </div>
                
                <div>
                    <span>Alias Names: </span>
                    <p id="alias-name"></p>
                </div>
                <div>
                    <span>Description: </span>
                    <p id="description"></p>
                </div>
                <div>
                    <span>Temperament: </span>
                    <p id="temperament"></p>
                </div>
                <div>
                    <span>Life Span: </span>
                    <p id="life-span"></p>
                </div>
                <div>
                    <span>Origin: </span>
                    <p id="origin"></p>
                </div>
                <div>
                    <span>Source: </span>
                    <a id="source" target="_blank"> Wikipedia Source</a>
                </div>
             
                
               
               
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
